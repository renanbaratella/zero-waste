<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12 text-center">
            <span><img src="../../../assets/img/atualizar.svg" alt="" height="80px" width="80px"></span>
            <h1 class="text-center text-info">Atualizar Tema</h1>
            
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="tema.titulo">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/tema">Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>

</div>
